<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grading System</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
    <h1>Student Grading System</h1>

    <div class="input-container">
        <label for="maths">Maths:</label>
        <input type="number" id="maths" min="0" max="100">
    </div>
    <div class="input-container">
        <label for="physics">Physics:</label>
        <input type="number" id="physics" min="0" max="100">
    </div>
    <div class="input-container">
        <label for="chemistry">Chemistry:</label>
        <input type="number" id="chemistry" min="0" max="100">
    </div>
    <div class="input-container">
        <label for="biology">Biology:</label>
        <input type="number" id="biology" min="0" max="100">
    </div>
    <div class="input-container">
        <label for="history">History:</label>
        <input type="number" id="history" min="0" max="100">
    </div>
    <div class="input-container">
        <label for="religious-education">Religious Education:</label>
        <input type="number" id="religious-education" min="0" max="100">
    </div>
    <div class="input-container">
        <label for="languages">Languages:</label>
        <input type="number" id="languages" min="0" max="100">
    </div>

    <button id="calculate-button">Calculate Grade and Points</button>

    <p>Total Marks: <span id="total-marks">0</span></p>
    <p>Average Grade: <span id="average-grade">N/A</span></p>
    <p>Status: <span id="status">N/A</span></p>
    <p>Available Courses: <span id="available-courses">N/A</span></p>

    <script src="./index.js"></script>
</body>
</html>
